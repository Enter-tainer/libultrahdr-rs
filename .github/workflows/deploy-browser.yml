name: Deploy browser demo

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  WASI_SDK_VERSION: "29.0"
  WASI_SDK_PREFIX: "${{ runner.temp }}/wasi-sdk-29.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (with wasm32-wasip1 target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Download WASI SDK
        run: |
          curl -L https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-${WASI_SDK_VERSION}/wasi-sdk-${WASI_SDK_VERSION}-x86_64-linux.tar.gz -o $RUNNER_TEMP/wasi-sdk.tar.gz
          tar -xzf $RUNNER_TEMP/wasi-sdk.tar.gz -C $RUNNER_TEMP
          curl -L https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-${WASI_SDK_VERSION}/wasi-sysroot-${WASI_SDK_VERSION}.tar.gz -o $RUNNER_TEMP/wasi-sysroot.tar.gz
          tar -xzf $RUNNER_TEMP/wasi-sysroot.tar.gz -C $WASI_SDK_PREFIX/share

      - name: Build ultrahdr-bake (wasm32-wasip1)
        env:
          WASI_SDK_PREFIX: ${{ env.WASI_SDK_PREFIX }}
        run: cargo build --target wasm32-wasip1 -p ultrahdr-bake --release

      - name: Install frontend deps
        working-directory: ultrahdr-browser
        run: pnpm install --frozen-lockfile

      - name: Build frontend (copies wasm)
        working-directory: ultrahdr-browser
        env:
          WASI_SDK_PREFIX: ${{ env.WASI_SDK_PREFIX }}
        run: pnpm build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ultrahdr-browser/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
