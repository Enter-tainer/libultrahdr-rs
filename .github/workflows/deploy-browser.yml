name: Deploy browser demo

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  WASI_SDK_VERSION: "29.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            nasm \
            pkg-config

      - name: Install Rust (with wasm32-wasip1 target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Download WASI SDK
        run: |
          set -euo pipefail
          WASI_SDK_PREFIX="$RUNNER_TEMP/wasi-sdk-${WASI_SDK_VERSION}"
          echo "WASI_SDK_PREFIX=$WASI_SDK_PREFIX" >> "$GITHUB_ENV"

          sdk_url="https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-29/wasi-sdk-${WASI_SDK_VERSION}-x86_64-linux.tar.gz"
          sysroot_url="https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-29/wasi-sysroot-${WASI_SDK_VERSION}.tar.gz"

          echo "Fetching ${sdk_url}"
          curl -fL --retry 3 --continue-at - -o "$RUNNER_TEMP/wasi-sdk.tar.gz" "$sdk_url"
          tar -xzf "$RUNNER_TEMP/wasi-sdk.tar.gz" -C "$RUNNER_TEMP"

          echo "Fetching ${sysroot_url}"
          mkdir -p "$WASI_SDK_PREFIX/share"
          curl -fL --retry 3 --continue-at - -o "$RUNNER_TEMP/wasi-sysroot.tar.gz" "$sysroot_url"
          tar -xzf "$RUNNER_TEMP/wasi-sysroot.tar.gz" -C "$WASI_SDK_PREFIX/share"

      - name: Build ultrahdr-bake (wasm32-wasip1)
        env:
          WASI_SDK_PREFIX: ${{ env.WASI_SDK_PREFIX }}
        run: cargo build --target wasm32-wasip1 -p ultrahdr-bake --release

      - name: Install frontend deps
        working-directory: ultrahdr-browser
        run: pnpm install --frozen-lockfile

      - name: Build frontend (copies wasm)
        working-directory: ultrahdr-browser
        run: pnpm build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ultrahdr-browser/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
